<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>:(title)</title>
		<meta name="description" content=":(desc)" />
		<link
			rel="preload"
			as="font"
			type="font/woff2"
			href="https://paraspl01t.github.io/smileyface/lib/manrope.woff2"
			crossorigin
		/>
		<link rel="stylesheet" href="https://paraspl01t.github.io/smileyface/lib/style.css" />
	</head>
	<body>
		<nav>
			<div class="wrapper">
				<a href="https://paraspl01t.github.io/smileyface/" aria-label="HOME">
					<svg
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
						></path>
					</svg>
				</a>
				<div class="links">
					<a class="" href="https://paraspl01t.github.io/smileyface/">HOME</a>
					<a
						target="_blank"
						href="//github.com/paraspl01t/smileyface/"
						>GITHUB</a
					>
				</div>
			</div>
		</nav>
		<main class="post">
			<article>
				<div class="info">
					<div class="wrapper">
						<h1>:(title)</h1>
						<p>:(desc)</p>
					</div>
				</div>
				<div class="wrapper">:(post)</div>
				<div class="wrapper bottom">
					<a class="back" href="https://paraspl01t.github.io/smileyface/"> < BACK TO HOMEPAGE</a>
				</div>
			</article>
		</main>
		<footer>
			<div class="wrapper">Made with pain in bash</div>
		</footer>
		<script>
			document.referrer === 'https://smileyface.ga/' &&
				(document.querySelector('.back').onclick = e => {
					e.preventDefault()
					history.back()
				})
		</script>
	</body>
</html>
